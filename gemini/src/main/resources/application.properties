claude.baseurl=https://api.anthropic.com
gemini.baseurl=https://generativelanguage.googleapis.com
#spring.main.web-application-type=none
spring.jackson.property-naming-strategy=SNAKE_CASE
#logging.level.web=debug
server.port = 12302

spring.application.name:english_quiz_vocabulary
spring.datasource.url=${db_url}
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

eureka.client.service-url.defaultZone=http://${EUREKA_SERVER_HOST}:${EUREKA_SERVER_PORT}/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true